<div class='text-center mt-3'>
    <h2>{{ likesParams === 'Likers' ? 'People who like you' : 'People You\'ve Liked' }} : {{ pagination.totalItems }}</h2>
  </div>

<div class='container mt-3'>
  <div class='row'>
    <div class='btn-group'>
      <button class='btn btn-primary' [(ngModel)]='likesParams' btnRadio='Likers' (click)='loadUsers()'>People who like me</button>
      <button class='btn btn-primary' [(ngModel)]='likesParams' btnRadio='Likees' (click)='loadUsers()'>People I like</button>
    </div>
  </div>

  <br>

  <div class='row'>
    <div *ngFor='let person of people' class='col-lg-2 col-md-3 col-sm-6'>
      <app-people-card [person]='person'></app-people-card>
    </div>
  </div>
</div>

<div class='d-flex justify-content-center'>
  <pagination
    [boundaryLinks]='true'
    [totalItems]='pagination.totalItems'
    [itemsPerPage]='pagination.itemsPerPage'
    [(ngModel)]='pagination.currentPage'
    (pageChanged)='pageChanged($event)'
    previousText='&lsaquo;'
    nextText='&rsaquo;'
    firstText='&laquo;'
    lastText='&raquo;'>
  </pagination>
</div>
