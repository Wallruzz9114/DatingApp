<div class='card mb-4'>
  <div class='card-img-wrapper'>
    <img src="{{ person.photoURL || '../../../../assets/images/user.png' }}" alt='{{ person.alias }}' class='card-img-top'>
    <ul class='list-inline person-icons animate text-center'>
      <li class='list-inline-item'><button class='btn btn-primary' [routerLink]="['/people/', person.id]"><i class='fa fa-user'></i></button></li>
      <li class='list-inline-item'><button class='btn btn-primary' (click)='sendLike(person.id)'><i class='fa fa-heart'></i></button></li>
      <li class='list-inline-item'><button class='btn btn-primary' [routerLink]="['/people/', person.id]" [queryParams]='{tab: 3}'><i class='fa fa-envelope'></i></button></li>
    </ul>
  </div>
  <div class='card-body p1'>
    <h6 class='card-title text-center mb-1'>
      <i class='fa fa-user'></i>
      {{ person.alias }} {{ person.age }}
    </h6>
    <p class='card-text text-muted text-center'>{{ person.city }}</p>
  </div>
</div>
